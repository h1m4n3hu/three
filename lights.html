<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Mesh lambert dark shade wala hota h-->
        <meta http-equiv="content-type" content="text/html; charset-UTF-8" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js" integrity="sha512-Q+IG0h7As6sfqE2t1Xf5IeamNyCXb4EXxGCA9Mlbpv7xtwurVHNdVDbyWeSQ3ulPf2FRlqeu77Ec3SJDdIR63w==" crossorigin="anonymous"></script>
        <script src="OrbitControls.js"></script>
    </head>
<body>
    <style>
        body{
            overflow: hidden;
            margin: 0;
        }
    </style>

    <script>
        var scene=new THREE.Scene();
        var cam=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
        cam.position.z=10;
        var renderer=new THREE.WebGLRenderer({antialias:true});
        renderer.setClearColor("rgb(0,0,0)");
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var planer=new THREE.PlaneGeometry(45,25);
        var planet=new THREE.MeshPhongMaterial({wireframe:false});
        var plane=new THREE.Mesh(planer,planet);
        scene.add(plane);

        var light1=new THREE.PointLight(0xff0077,1,10);     light1.position.set(4,0,4);         scene.add(light1);
        var light2=new THREE.PointLight(0xff0000,1,10);     light2.position.set(-4,0,4);        scene.add(light2);
        var light3=new THREE.PointLight(0x0000ff,1,10);     light3.position.set(0,4,4);         scene.add(light3);
        var light3=new THREE.PointLight(0x00ff00,1,10);     light3.position.set(0,-4,4);        scene.add(light3);
        var light5=new THREE.PointLight(0xff00ff,1,10);     light5.position.set(10,10,4);       scene.add(light5);
        var light6=new THREE.PointLight(0x00ffea,1,10);     light6.position.set(-10,10,4);      scene.add(light6);
        var light7=new THREE.PointLight(0x00ffff,1,10);     light7.position.set(10,-10,4);      scene.add(light7);
        var light8=new THREE.PointLight(0xffff00,1,10);     light8.position.set(-10,-10,4);     scene.add(light8);
        var light9=new THREE.PointLight(0xff9100,1,10);     light9.position.set(15,0,4);        scene.add(light9);
        var light0=new THREE.PointLight(0x8800ff,1,10);     light0.position.set(-15,0,4);       scene.add(light0);

        render=()=>{
            requestAnimationFrame(render);
            renderer.render(scene,cam);
        }
        render();        
        controls=new THREE.OrbitControls(cam,renderer.domElement);
        
    </script>
</body>
</html>
